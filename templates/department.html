
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lista de departamentos</title>
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" >
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div clas="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-3"> 
                    <h2 class="text-center">Departamentos</h2>
                    <ul class="list-group">
                        {% for department in departments %}
                            <li class="list-group-item">{{ department.department }} - {{ department.description }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-2 text-end mt-3"> 
                    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'add_department' %}'">Agregar</button>
                </div>
            </div>
        </div>
    </body>
</html>
