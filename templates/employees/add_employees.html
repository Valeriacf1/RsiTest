
<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Agregar Empleado</title>
</head>
<body>
  
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
    {% include 'include/alerts.html' %}
    <div class="container text-center mt-0">
        <h2 class="text-center mb-2">Agregar Empleado</h2>
        <form id="addEmployeeForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.employnumber.id_for_label }}" class="form-label">Número de Empleado:</label>
                {{ form.employnumber }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nombre:</label>
                {{ form.name }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.surnames.id_for_label }}" class="form-label">Apellidos:</label>
                {{ form.surnames }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.birthdate.id_for_label }}" class="form-label">Fecha de Nacimiento:</label>
                {{ form.birthdate }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.address.id_for_label }}" class="form-label">Dirección:</label>
                {{ form.address }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.date_of_entry.id_for_label }}" class="form-label">Fecha de Ingreso:</label>
                {{ form.date_of_entry }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.department.id_for_label }}" class="form-label">Departamento:</label>
                {{ form.department }}
            </div>
    
            <div class="mb-3">
                <label for="{{ form.photo.id_for_label }}" class="form-label">Foto:</label>
                {{ form.photo }}
            </div>
    
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a href="{% url 'list_employee' %}" class="btn btn-secondary">Cancelar</a>
          </form>
       </article>
   </div>
</div>
</body>
</html>
